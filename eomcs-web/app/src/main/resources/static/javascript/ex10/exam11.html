<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 비동기 작업의 완료를 통지하기</h1>
<script>
function onFulfilled() {
  console.log("fulfilled!")
}

function onRejected() {
  console.log("rejected!")
}

const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
    }
  };
  xhr.open("GET", "exam01", true); // 비동기로 HTTP 요청을 수행하도록 설정한다.
  xhr.send(); // 비동기 요청을 수행한다. 즉, 요청하는 즉시 리턴한다.
});

console.log("1111");

// 비동기 작업에 대한 결과를 통지 받으면  
// 그 다음으로 수행할 함수를 설정한다.
//   then(성공적으로 완료되었을 때 호출될 함수, )
promise.then(onFulfillment, onRejection);

</script>
</body>
</html>
